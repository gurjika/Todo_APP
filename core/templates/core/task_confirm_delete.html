{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block styles %}
<style>
    p {
        padding: 0;
        font-size: 30px;
        text-align: center;
    }

    body {
        padding-left: 0;
    }

    .confirm-delete {
        padding: 10px 15px;
        
    }
</style>
{% endblock %}


{% block content %}
<div style="display: flex; justify-content: center;">
    
    <form method="post" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>

        <input type="submit" value="Confirm" class="confirm-delete">
    </form>
</div>
{% endblock %}
