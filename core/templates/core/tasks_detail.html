{% extends 'core/base.html' %}
{% load static %}
{% block styles %}

{% endblock %}
{% block content %}


<div class="sidebar">
    <div class="sidebar-title">
        All Tasks
    </div>

    <div class="sidebar-item-container">
        {% for task in tasks %}
        <a class="sidebar-item" href="{% url 'tasks-detail' task.id %}">

            {{ task.title }}
            <div class="sidebar-arrow-container">
                <img src="{% get_media_prefix %}right-arrow.png" class="follow-arrow">
            </div>
            
        </a>
        {% endfor %}
   

       
    </div>

</div>
<div class="grid-container">
    {% for todo in todos %}
    <a class="container" href="{% url 'todo-detail' todo.task.id todo.id %}">
        <div class="title" >

            <div class="title-info">
                Todo
            </div>
    
            <div class="title-time">
                {{ todo.time_created|date:"h:i A" }}
            </div>
        </div>
       
        <div>
            <p class="todo-text">
                {{ todo.content }}
            </p>
        </div>


    </a>
    {% endfor %}
    

</div>
{% endblock %}
